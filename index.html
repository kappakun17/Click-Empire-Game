<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vending Machine app</title>

    <!-- self style -->
    <link rel="stylesheet" href="./css/stylesheet.css">
    <!-- boostrap4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- google fonts -->

    </head>

    <header>
        <div class="bg-yellow col-12 d-flex justify-content-end p-2">

            <div class="col-8 d-flex justify-content-end">
                <div class="col-1 p-2">
                    <img id="us" src=".\img\usa.png" class="full-img rounded-circle border-10">
                </div>
                <div class="col-1 p-2">
                    <img id="jp" src=".\img\japan.png" class="full-img rounded-circle border-10">
                </div>
                
            </div>
        </div>
    </header>

    <body>
        <div class="bg bg-yellow d-flex justify-content-center align-items-center flex-column p-2">

            <!-- login page -->
            <div id="login-page" class="d-block container bg-dark radius-10 col-11 col-sm-10 col-md-7 col-lg-6  shadow d-flex justify-content-center align-items-center flex-column p-4">
                
                <!-- <div class="col-2 col-sm-2 justify-content-center">
                    <img src="img\hamburger.png"
                    class="full-img shadow">
                </div> -->
                <div class="col-12 d-flex justify-content-center p-2">
                    <p class="h3 text-center text-white lang">Welcome to Click Empire Game</p>
                </div>
                <div class="col-12 col-sm-8 d-flex justify-content-center input-group p-2">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control lang" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        
                </div>
                <div class="col-12 col-sm-8 d-flex justify-content-center input-group p-2">
                    <span class="input-group-text" id="password-eye" eye="1"><i id="icon-eye" class="fas fa-eye-slash"></i></span>
                    <input type="password" id="password" class="form-control lang" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        
                </div>
                <div class="col-12 d-flex justify-content-around p-3">
                    <button class="btn btn-danger p-2 col-5 rounded-pill fw-bold lang">REGISTER</button>
                    <button id="login-button" class="btn btn-success p-2 col-5 rounded-pill fw-bold lang">LOG IN</button>
                </div>

                
            </div>

            <!-- main Page -->
            <div id="main-page" class="d-none container bg-dark radius-10 col-11 col-sm-10 shadow d-flex justify-content-center align-items-start flex-wrap p-3">
                <div class="p-2 col-4">
                    <div class="bg-gray radius-10 d-flex flex-column p-2">
                        <div class="p-2">
                            <div class="col-12 bg-white shadow radius-10 p-1">
                                <p class="text-center h2 p-1">1102 Burgers</p>
                                <p class="text-center h4 p-1">one click ￥25</p>
                            </div>

                        </div>
                        <div class="p-2">
                            <div class="col-12 bg-white height-50 shadow radius-10 p-1 d-flex justify-content-center align-items-center flex-column">
                                <div class="col-5 p-2">
                                    <img src="./img/hamburger.png" class="full-img">
                                </div>
                                <div class="col-12">
                                    <p class="text-center h5 p-1">Click Humberger!</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="p-2 col-8">
                    <div class="bg-gray radius-10 d-flex flex-wrap p-2">
                        <div class="p-2 col-6">
                            <div class="bg-white p-1 radius-10">
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="h5 text-center"><span><i class="fas fa-user"></i> </span></i>Ren Murayama</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-2 col-6">
                            <div class="bg-white p-1 radius-10">
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="h5 text-center"><span><i class="fas fa-user"></i> </span></i>24 years old</p>
                                </div>

                            </div>
                        </div>
                        <div class="p-2 col-6">
                            <div class="bg-white p-1 radius-10">
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="h5 text-center"><span><i class="fas fa-clock"></i> </span></i>100 days</p>
                                </div>

                            </div>
                        </div>
                        <div class="p-2 col-6">
                            <div class="bg-white p-1 radius-10">
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="h5 text-center"><span><i class="fas fa-hand-holding-usd"></i> </span></i>$19080</p>
                                </div>

                            </div>
                        </div>
                        <div class="p-2 col-12 mt-2">
                            <div class="bg-white p-1 radius-10 height-50 overflow-auto">
                                <!-- menu & side page -->
                                <div class="p-2 col-12 d-flex justify-content-center align-items-center flex-column">
                                    <div id="menu-container" class="bg-white col-12 blockquote p-1 radius-10 d-flex justify-content-between">
                                        <!-- img -->

                                    </div>
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            

            <!-- side Page -->
            <div>

            </div>

        </div>

    <footer>
        <div class="bg-1 bg-dark d-flex justify-content-center align-items-center p-3 mt-2 bg-1">
            <p class="h6 text-center">@ Ren Murayama - 2021.11</p>
        </div>
    </footer>

    <script src="./js/translation/translation.js"></script>
